apply plugin: 'com.android.application'

android {
    namespace 'com.gr701.worktimeapp'

    compileSdkVersion 34

    defaultConfig {
        applicationId "com.gr701.worktimeapp"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
	implementation 'androidx.appcompat:appcompat:1.6.1'
	implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
